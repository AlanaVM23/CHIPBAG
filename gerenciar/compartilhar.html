<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_compartilhar.css">
    <link rel="shortcut icon" href="../img/favicon_io/favicon.ico" type="image/x-icon">
    <title>Compartilhar Chip</title>
</head>
<body>
    <div class="conteudo">
        <div id="azul">
            <h1>Compartilhar Chip</h1>
            <p>Aqui você pode compartilhar o uso do seu chip com outras pessoas!</p>
        </div>
        <div id="cinza">
            <div id="conteudo_cinza">
                <div id="conteudo_campos">
                    <label for="nome">Nome</label>
                    <div class="campo">
                        <input type="text" id="nome" placeholder="Insira o nome de quem deseja compartilhar seu chip">
                    </div>
                    <label for="email">Endereço de e-mail</label>
                    <div class="campo">
                        <input type="email" id="email" placeholder="Insira o e-mail">
                    </div>
                    <label for="telefone">telefone</label>
                    <div class="campo">
                        <input type="number" id="telefone" placeholder="Insira o telefone">
                    </div>
                </div>
                <div id="botoes">
                    <button onclick="window.location.href='../gerenciar/gerenciar.html';">Voltar</button>
                    <button onclick="window.location.href='concluido_compartilhar.html';">Concluido</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
